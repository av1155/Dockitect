name: Feature Request
description: Suggest a new feature for Dockitect
labels: ["type: feature", "status: triage"]
body:
    - type: markdown
      attributes:
          value: Thanks for suggesting a new feature!

    - type: textarea
      id: problem
      attributes:
          label: Problem Statement
          description: What problem does this solve? Is your feature request related to a problem?
      validations:
          required: true

    - type: textarea
      id: solution
      attributes:
          label: Proposed Solution
          description: How should this work? Describe the feature you'd like.
      validations:
          required: true

    - type: textarea
      id: alternatives
      attributes:
          label: Alternatives Considered
          description: Have you considered any alternative solutions or features?

    - type: textarea
      id: context
      attributes:
          label: Additional Context
          description: Add any other context, screenshots, or examples about the feature request
